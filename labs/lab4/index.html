
<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <main class="container">
           
                <h1>Sign Up</h1>
                
                    
                     <div>   
                        <h5>Personal Info</h5>
                        <div></br>
                            First Name</br>
                            <input type="text">
                        </div>
                        <div></br>
                            Last Name</br>
                            <input type="text">
                        </div>
                        <div></br>
                            Email</br>
                            <input type="email">
                        </div>
                        <div></br>
                            Phone Number</br>
                            <input type="tel">
                        </div>
                    </div>
                    
                   <div>
                        <h5>Location</h5>
                        <div></br>
                            Zip Code<input id="zip" type="number">
                            <p><span id="zip-error" class="text-danger">Zip code not found</span></p>
                            <p>City: <span id="city" class="text-success font-weight-bold"></span></p>
                            <p>Latitude: <span id="lat" class="text-success font-weight-bold"></span></p>
                            <p>Longitude: <span id="long" class="text-success font-weight-bold"></span></p>
                        </div>
                        <div></br>
                            <span class="m-label">State</span>
                            <select id="state">
                                <option value="">Select one:</option>
                                <option value="ca">California</option>
                                <option value="ny">New York</option>
                                <option value="tx">Texas</option>
                            </select>
                        </div>
                        <div></br>
                            <span class="m-label">Select a County</span>
                            <select id="county"></select>
                        </div>
                    </div>
                  
                    
                    <div>
                        <h5>Account</h5>
                        <div>
                            Username</br>
                            <input id="username" type="text">
                            <span id="username-feedback"></span>
                        </div>
                        <div>
                            Password</br>
                            <input id="pass" type="password">
                            <span id="pass-feedback" class="text-danger"></span>
                        </div>
                        <div>
                            Confirm Password</br>
                            <input id="pass-confirm" type="password">
                            <span id="pass-confirm-feedback" class="text-danger"></span>
                        </div>
                        <div>
                            <input id="submit-btn" class="btn btn-primary btn-lg" type="submit" value="Sign up!">
                        </div>
                    </div>
                
           
        </main>
    </body>
</html>
