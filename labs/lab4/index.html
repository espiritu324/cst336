<!DOCTYPE html>
<html>
<head>
<title> Sign Up Page </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    
    $(document).ready( function(){
        
        $("#state").on("change", function() {
            //alert($("#state").val());
            
            $.ajax({

                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                dataType: "json",
                data: { "state": $("#state").val() },
                success: function(data,status) {
                    
                  //alert(data[0].county);
                  $("#county").html("<option> Select One </option>");
                  for (let i=0; i < data.length; i++){
                      
                      $("#county").append("<option>" + data[i].county + "</option>");
                      
                  }
                  
                
                },
                complete: function(data,status) { //optional, used for debugging purposes
                //alert(status);
                }
                
            });//ajax
            
            
        });
        
        $("#user").on("change", function(){
             $.ajax({
                type: "GET",
                url: "http://myspace.csumb.edu/~milara/ajax/username/usernameLookup.php",
                dataType: "json",
                data: { "username": $("#user").val() },
                success: function(data,status) {
                    if(data.available == "true"){
                     $("#userAv").html("Your username is available.");
                     $("#userAv").css("color", "green");
                    }else{
                        $("#userAv").html("Your username is not available.");
                        $("#userAv").css("color", "red");
                    }
                
                }
             });//ajax
        });
        
        $("#zipCode").on("change", function(){
            
            //alert(  $("#zipCode").val()  );
            
            $.ajax({
                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                dataType: "json",
                data: { "zip": $("#zipCode").val() },
                success: function(data,status) {
                  //alert(data.city);
                  $("#city").html(data.city);
                  $("#lat").html(data.latitude);
                  $("#long").html(data.longitude);
                
                },
                error: function(data,status){
                    $("#zipError").html("Incorrect zipcode entered.");
                },
                complete: function(data,status) { //optional, used for debugging purposes
                  // alert(status);
                }
                
            });//ajax
            
            
        });//zipCode
        
    } ); //document.ready()
    
        
    
</script>

</head>
<body>

<h1> Sign Up Form </h1>

        <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br> 
        Last Name: <input type="text"><br> 
        Email: <input type="text"><br> 
        Phone Number:<input type="text"><br><br>
        Zip Code: <input type="text" id="zipCode"></span><span id="zipError"></span><br>
        City: <span id="city">
        <br>
        Latitude: <div id="lat"></div>
        <br>
        Longitude:<div id="long"></div>
        <br><br>
        State: 
        <select id="state">
           <option> Select One </option> 
           <option value="ca"> California </option>
           <option value="ny"> New York </option>
           <option value="tx"> Texas </option>
        </select>
        <br>
        
        Select a County: <select id="county"></select><br>
        
        Desired Username: <input type="text" id="user"></span><span id="userAv"></span><br>
        Password: <input type="password"><br>
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
        </fieldset>

</body>
</html>
